<!DOCTYPE html>
<html>
<head>
    <title>Create Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">
    <h2>Create a Booking</h2>

    <a href="dashboard.html" class="btn btn-outline-primary mb-3">
        ‚Üê Back to Dashboard
    </a>

    <div class="card p-3 mt-3">

        <!-- -----------------------------
             STUDENT AVAILABILITY INPUT
        ------------------------------ -->
        <label>Student Availability (Start)</label>
        <input type="datetime-local" id="student_start" class="form-control mb-3">

        <label>Student Availability (End)</label>
        <input type="datetime-local" id="student_end" class="form-control mb-3">

        <button class="btn btn-secondary w-100" onclick="addStudentAvailability()">
            Add Availability
        </button>

        <h5 class="mt-4">Your Availability:</h5>
        <ul id="studentList"></ul>

        <hr>

        <!-- -----------------------------
             COURSE DROPDOWN (Dynamic)
        ------------------------------ -->
        <label for="course_id"><b>Course</b></label>
        <select id="course_id" class="form-control mb-3">
            <option value="">Enter tutor ID first...</option>
        </select>

        <!-- -----------------------------
             LOCATION SELECTOR
        ------------------------------ -->
        <label for="location_id"><b>Location</b></label>
        <select id="location_id" class="form-control mb-3">
            <option value="1">Default Location</option>
            <option value="2">Library</option>
            <option value="3">Online</option>
        </select>

        <!-- -----------------------------
             TUTOR INPUT
        ------------------------------ -->
        <label><b>Tutor ID</b></label>
        <input id="tutor_id" class="form-control mb-3" oninput="loadTutorCourses()">

        <button class="btn btn-primary w-100" onclick="checkAvailability()">
            Find Matching Time
        </button>

        <!-- -----------------------------
             RESULTS
        ------------------------------ -->
        <div id="result" class="mt-4"></div>

    </div>
</div>

<script src="js/booking.js"></script>

</body>
</html>
