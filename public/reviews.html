<!DOCTYPE html>
<html>
<head>
    <title>Tutor Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-4">

    <h2>Search Tutor Reviews</h2>
    <a href="dashboard.html" class="btn btn-outline-primary mb-3">← Back to Dashboard</a>

    <input id="tutor_id" class="form-control mb-3" placeholder="Tutor ID">

    <button class="btn btn-primary w-100" onclick="loadReviews()">
        Load Reviews
    </button>

    <!-- Leave Review Button -->
    <button class="btn btn-success w-100 mt-3" id="openReviewBtn">
        Leave a Review
    </button>

    <div id="reviewList" class="mt-3"></div>
</div>


<!-- ================================
        REVIEW SUBMISSION MODAL
================================ -->
<div class="modal fade" id="reviewModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Leave a Review</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="reviewForm">

          <label>Booking ID</label>
          <input id="booking_id" class="form-control mb-2">

          <label>Rating (1–5)</label>
          <input id="rating" type="number" min="1" max="5" class="form-control mb-2">

          <label>Grade Before</label>
          <input id="grade_before" type="number" class="form-control mb-2">

          <label>Grade After</label>
          <input id="grade_after" type="number" class="form-control mb-2">

          <label>Total Hours</label>
          <input id="total_hours" type="number" step="0.5" class="form-control mb-2">

          <label>Was the Tutor Helpful?</label>
          <select id="student_feedback" class="form-control mb-2">
            <option value="1">Yes </option>
            <option value="0">No </option>
          </select>

          <p id="reviewMsg" class="mt-2"></p>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-success" id="submitReviewBtn">Submit Review</button>
      </div>

    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/reviews.js"></script>
</body>
</html>
