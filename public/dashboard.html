<html>

</head>

<body class="bg-light">
<div class="container mt-4">

    <h2 class="mb-3">Student Dashboard</h2>

    <div class="list-group">

<script>
function logout() {
  localStorage.removeItem("student_id");
  window.location.href = "login.html";
}
</script>
