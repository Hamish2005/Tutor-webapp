<!DOCTYPE html>
<html>
<head>
    <title>Register Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Create Tutor Account</h2>

    <div class="card p-4 shadow-sm">
        <form id="tutorRegForm">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input id="tutor_full_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="tutor_email" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Postal Code</label>
                <input id="tutor_location_postal" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="tutor_password" type="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input id="tutor_confirm_password" type="password" class="form-control" required>
            </div>

            <button class="btn btn-success w-100">Register</button>
        </form>

        <div id="tutorRegMsg" class="text-danger mt-3"></div>
        <p class="mt-3">
            Already have an account? <a href="tutor-login.html">Back to tutor login</a>
        </p>
    </div>
</div>

<script src="js/tutor-register.js"></script>
</body>
</html>
