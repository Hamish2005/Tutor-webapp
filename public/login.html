<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Student Login</h2>

    <div class="card p-4">
        <form id="loginForm">
            <div class="mb-3">
                <label>Email</label>
                <input id="email" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input id="stu_password" type="password" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-3">
        No account? <a href="register.html">Register here</a>
        Are you a tutor? <a href="tutor-login.html">Log in as student</a>
    </p>

        <div id="msg" class="text-danger mt-3"></div>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
