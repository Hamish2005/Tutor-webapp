<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Create Student Account</h2>

    <div class="card p-4 shadow-sm">
        <form id="regForm">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input id="full_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Postal Code</label>
                <input id="location_postal" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="stu_password" type="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input id="confirm_password" type="password" class="form-control" required>
            </div>

            <button class="btn btn-success w-100">Register</button>
        </form>

        <div id="msg" class="text-danger mt-3"></div>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
